<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .result-box {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .gpa-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .good { color: #28a745; }
        .average { color: #ffc107; }
        .poor { color: #dc3545; }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Your CGPA Result</h2>
        <p>Based on {{ semester }} semester(s)</p>

        <div class="gpa-display
            {% if cgpa >= 3.5 %}good
            {% elif cgpa >= 2.5 %}average
            {% else %}poor
            {% endif %}">
            {{ "%.2f"|format(cgpa) }}
        </div>

        <a href="/" class="btn btn-primary">Calculate Again</a>
    </div>
</body>
</html>
