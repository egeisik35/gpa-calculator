<!DOCTYPE html>
<html>
<head>
    <title>METU Physics CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .calculator-box {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="calculator-box">
        <div class="header">
            <h1>METU Physics CGPA Calculator</h1>
            <p class="text-muted">Calculate your cumulative GPA</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Semester:</label>
                <select name="semester" class="form-select" required>
                    {% for i in range(1, 9) %}
                        <option value="{{ i }}">Semester {{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>
</body>
</html>
